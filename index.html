<!DOCTYPE html>
<html lang="en" class="theme-system">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/main.js"></script>
  <script src="scripts/color-picker.js" defer></script>
  <title>merge-rs docs</title>
</head>

<body class="bg">

  <div class="panel panel-wrapper">
    <div>
      <label for="version" class="text" id="label">Loading Versions...</label>
      <select name="version_selector" id="version" class="version bg text">
        <option value="latest">Latest</option>
        <option value="master">Master</option>
        <optgroup label="Versions" id="versions_group"></optgroup>
      </select>
    </div>

    <div id="go" class="go bg link">Go To Documentation</div>

  </div>

  <div class="color-picker">
    <svg width="800px" height="800px" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none">

      <g clip-path="url(#a)">

        <path class="path" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"
          d="M96 22v30m24-30v36m-42 76v24a11.998 11.998 0 0 0 12 12h12c3.183 0 6.235-1.264 8.485-3.515A11.996 11.996 0 0 0 114 158v-24M48 96v20a11.998 11.998 0 0 0 12 12h72c3.183 0 6.235-1.264 8.485-3.515A11.996 11.996 0 0 0 144 116V96.149L48 96Zm0 0V46a24 24 0 0 1 24-24h72v74H48Z" />

      </g>

      <defs>

        <clipPath id="a">

          <path fill="#ffffff" d="M0 0h192v192H0z" />

        </clipPath>

      </defs>

    </svg>
    <select name="color" id="color" class="bg text">
      <option value="system">System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="ayu">Ayu</option>
      <option value="ctp">Catppuccin</option>
    </select>
  </div>
</body>

</html>
